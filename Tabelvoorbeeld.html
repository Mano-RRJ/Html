<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelvoorbeeld</title>
</head>
<body>
<table border="1">
    <tr>
        <td rowspan="2"></td>
        <td align="center" colspan="2">average</td>
        <td align="center" rowspan="2">other<br>category</td>
    </tr>
    <tr>
        <td>height</td>
        <td>weight</td>
    </tr>
    <tr>
        <td>males</td>
        <td>1.9</td>
        <td>0,003</td>
        <td align="center" >yyy</td>
    </tr>
    <tr>
        <td>females</td>
        <td>1.7</td>
        <td>0,002</td>
        <td align="center" >xxx</td>
    </tr>
</table>
</body>
</html>
